    <!-- Local fallbacks per this stack overflow answer: https://stackoverflow.com/questions/26192897/should-i-use-bootstrap-from-cdn-or-make-a-copy-on-my-server -->
    <!-- Bootstrap CSS local fallback -->
    <script>
      const test = document.createElement("div");
      test.className = "hidden d-none";

      document.head.appendChild(test);
      const cssLoaded = window.getComputedStyle(test).display === "none";
      document.head.removeChild(test);

      if (!cssLoaded) {
          const link = document.createElement("link");

          link.type = "text/css";
          link.rel = "stylesheet";
          link.href = "lib/bootstrap.min.css";

          document.head.appendChild(link);
      }
    </script>
  </head>
